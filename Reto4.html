            background-color: green;

            background-color: darkcyan;
            border-radius: 6px;

        }

        body {
            background-color: rgb(184, 173, 163);
            color: rgb(66, 65, 65);

        }

<body>
    <h1>Reto 3</h1>
    <h2>Oscar garz√≥n</h2>
    <h3>Clientes</h3>    
    <button onclick="traerInformacionclientes()" id='traer'> informacion Clientes! </button>
    <div id="datosclientes">
    </div>
    <div>
        <input type="number" id="idcliente" placeholder="id">
        <input type="text" id="namecliente" placeholder="name">
        <input type="text" id="email" placeholder="email">
        <input type="number" id="age" placeholder="age">
    </div>
    <button onclick="guardarinformacionclientes()" id='Borrar'>Guardar Clientes!</button>
    <button onclick="editarinformacionclientes()" id='editar'>Acrtualizar Clientes!</button>

    <h3>Mensajes</h3>
    <button onclick="traerInformacionmensajes()" id='traer'> informacion Mensajes! </button>
    <a href="agregarMensaje.html" class="btn btn-warning" data-bs-toggle='modal' data-bs-target='#modalAgregarMensaje'>Agregar Mensajes!</a>
    <div id="datosmensajes"></div>

    <div class="modal fade" id="modalAgregarMensaje" tabindex="-1" aria-labelledby="modalAgregarherrLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modalAgregarherrLabel">Agregar Mensaje</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="Mensaje" class="form-label">Mensaje</label>
                        <input type="text" class="form-control" id="messagetext" placeholder="mensaje">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarinformacionmensajes()" id='Borrar'>Guardar Mensajes!</button>
                </div>
            </div>
        </div>
    </div>
    <button onclick="editarinformacionmensajes()" id='editar'>Acrtualizar Mensajes!</button>

    <h3>Herramienta</h3>
    <button class="btn btn-info" onclick="traerInformacionherramienta()" id='traer'> informacion Herramienta! </button>
    <a href="agregarHerramienta.html" class="btn btn-warning" data-bs-toggle='modal' data-bs-target='#modalAgregarHerramienta'>Agregar Herramienta!</a>
    <div id="datosherramienta"></div>
    <div class="modal fade" id="modalAgregarHerramienta" tabindex="-1" aria-labelledby="modalAgregarherrLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modalAgregarherrLabel">Agregar Herramienta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nameherramienta" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" placeholder="marca">
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="number" class="form-control" id="modelo" placeholder="modelo">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <input type="number" class="form-control" id="categoria" placeholder="Categoria">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarinformacionherramienta();">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <button onclick="editarinformacionherramienta()" id='editar'>Acrtualizar Herramienta!</button>
</body>
